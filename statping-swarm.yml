# Import json: 
# SERVICE_NAME=statping-swarm_statping JSON_FILE=08-30-2022-0441.json; docker exec -i $(docker ps -f name=${SERVICE_NAME} --format "{{.ID}}") statping import ${JSON_FILE}
services:
  statping:
    image: statping/statping:latest
    env_file: ["${ENV_DIR:-swarm-envs}/swarm/statping-stack/statping.env"]
    # user: "${PUID}:${PGID}"
    # Needs to be run as root in order to run ping (for ICMP requests)
    user: "0:0"
    deploy:
      replicas: 1
      placement:
        constraints: [node.platform.arch != aarch64]
      resources:
        limits:
          memory: 512M
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-net
        - traefik.http.routers.statping.rule=Host(`statping.cynicsoft.net`)
        - traefik.http.routers.statping.entrypoints=https
        - traefik.http.routers.statping.middlewares=internal-whitelist
        - traefik.http.services.statping.loadbalancer.server.port=8080
        - homepage.name=Statping 
        - homepage.group=Media
        - homepage.icon=https://raw.githubusercontent.com/modem7/MiscAssets/master/Icons/Dashboard-Icons/statping.png
        - homepage.href=https://statping.cynicsoft.net/
        - homepage.description=Status monitoring
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - statping_data:/app
    networks:
      - traefik-net
      - default

  postgres:
    image: postgres:10
    env_file: ["${ENV_DIR:-swarm-envs}/swarm/statping-stack/postgres.env"]
    deploy:
      replicas: 1
      placement:
        # Docker (20.10.3) on Synology bug where env vars from env_file 
        # not set on container.
        # constraints: [node.platform.arch != aarch64]
        constraints:
          - node.platform.arch != aarch64
          - node.hostname != ${NAS_HOSTNAME}
    networks:
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - postgres_data:/var/lib/postgresql/data

  # Run on demand for debugging.
  adminer:
    image: adminer:latest
    deploy:
      mode: replicated
      replicas: 0
      placement:
        constraints: [node.platform.arch != aarch64]
      restart_policy:
        condition: none
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-net
        - traefik.http.routers.statping-adminer.priority=100
        - traefik.http.routers.statping-adminer.rule=Host(`statping.cynicsoft.net`) && Path(`/adminer`)
        - traefik.http.routers.statping-adminer.entrypoints=https
        - traefik.http.routers.statping-adminer.middlewares=internal-whitelist
        - traefik.http.services.statping-adminer.loadbalancer.server.port=8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - traefik-net
    environment:
      - ADMINER_DEFAULT_SERVER=postgres:5432

  # export config to json job
  statping-export-config-job:
    image: statping/statping:latest
    env_file: ["${ENV_DIR:-swarm-envs}/swarm/statping-stack/statping.env"]
    deploy:
      mode: replicated
      replicas: 0
      placement:
        # Docker (20.10.3) on Synology bug where env vars from env_file 
        # not set on container.
        # constraints: [node.platform.arch != aarch64]
        constraints:
          - node.platform.arch != aarch64
          - node.hostname != ${NAS_HOSTNAME}
      restart_policy:
        condition: none
      labels:
        - swarm.cronjob.enable=true
        - swarm.cronjob.schedule=@daily
        - swarm.cronjob.skip-running=false
    networks:
      - healthchecks-swarm_default
      - default
    command: >-
      sh -c 'LOG=/logs/statping-export-config-job.log;
      date > $$LOG &&
      wget -SO - http://tasks.healthchecks:8000/ping/7575da31-3a02-44a0-92fc-42c34702730d/start >> $$LOG 2>&1 &&
      echo exporting config... >> $$LOG &&
      statping export
      echo delete all but last 2 exports... >> $$LOG &&
      ls -t /app | grep .json | tail -n +3 | xargs rm -- >>  $$LOG &&
      echo done. >> $$LOG &&
      wget -SO - http://tasks.healthchecks:8000/ping/7575da31-3a02-44a0-92fc-42c34702730d >> $$LOG 2>&1'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - statping_data:/app
      - statping-stack_logs:/logs

  # Statping postgres backup job
  statping-backup-db-job:
    image: docker-hub.cynicsoft.net/postgres-client:latest
    env_file: ["${ENV_DIR:-swarm-envs}/swarm/statping-stack/postgres.env"]
    deploy:
      mode: replicated
      replicas: 0
      placement:
        # Docker (20.10.3) on Synology bug where env vars from env_file 
        # not set on container.
        # constraints: [node.platform.arch != aarch64]
        constraints:
          - node.platform.arch != aarch64
          - node.hostname != ${NAS_HOSTNAME}
      restart_policy:
        condition: none
      labels:
        - swarm.cronjob.enable=true
        - swarm.cronjob.schedule=@daily
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    networks:
      - healthchecks-swarm_default
      - default
    command: >-
      sh -c 'LOG=/logs/statping-backup-db-job.log;
      date > $$LOG &&
      echo "$$POSTGRES_HOST:$$POSTGRES_PORT:$$POSTGRES_DB:$$POSTGRES_USER:$$POSTGRES_PASSWORD" > /root/.pgpass &&
      wget -SO - http://tasks.healthchecks:8000/ping/f1432f64-5ae4-47e3-8d52-62ba7b20f6e6/start >> $$LOG 2>&1 &&
      echo backing up db to backup dir... >> $$LOG &&
      pg_dump -c -h postgres -U $$POSTGRES_USER $$POSTGRES_DB | xz > /backups/data/postgres/statping_postgres_backup_$$(date +"%Y-%m-%d_%H_%M_%S").xz &&
      echo delete all but last 2 db backups... >> $$LOG &&
      ls -dt /backups/data/postgres/* | grep statping_postgres_backup_ | tail -n +3 | xargs rm -- >> $$LOG &&
      echo done. >> $$LOG &&
      wget -SO - http://tasks.healthchecks:8000/ping/f1432f64-5ae4-47e3-8d52-62ba7b20f6e6 >> $$LOG 2>&1'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - statping_data:/app
      - postgres_data:/var/lib/postgresql/data
      - statping-stack_logs:/logs
      - backups:/backups


volumes:
  statping_data:
    driver_opts:
      type: nfs
      o: addr=${NAS_HOST},nolock,noresvport,vers=2
      device: :${DATADIR}/statping-stack/statping
  postgres_data:
    driver_opts:
      type: nfs
      o: addr=${NAS_HOST},nolock,noresvport,vers=2
      device: :${DATADIR}/statping-stack/postgres
  statping-stack_logs:
    driver_opts:
      type: nfs
      o: addr=${NAS_HOST},nolock,noresvport,vers=2
      device: :${DATADIR}/statping-stack/logs
  backups:
    driver_opts:
      type: nfs
      o: addr=${NAS_HOST},nolock,noresvport,vers=2
      device: :/volume1/docker/backups


networks:
  traefik-net:
    external: true
  healthchecks-swarm_default:
    external: true